    <script>
		$(document).ready(function(){
			//alert(0)
			$('.data').click(function(){
				//alert(1)
				let isi = $(this).text();
				let tid = $(this).prop('id');
				let rid = tid.split('_');
				let id_urut = rid[1];
				let nama_mahasiswa = $('#nama_'+id_urut).text();
				
				if(isi=='Hapus'){
					let yakin = confirm(`Anda akan menghapus ${nama_mahasiswa} dari daftar...?`);
					if(!yakin) return;
					
					$('#daftar_'+id_urut).fadeOut();
				
				}
				else{
					alert('Belum ada aksi.Terimakasih.')
				}
			})
		})
	
	</script>
